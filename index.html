<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Enrollment Form</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="main">
      <h1 class="logo">Student Registration Form</h1>

      <div class="container">
        <div class="form--container">
          <form>
            <div class="form--group">
              <label for="firstName">First Name</label>
              <input type="text"  id="firstName" />
            </div>
            <div class="form--group">
              <label for="lastName">First Name</label>
              <input type="text"  id="lastName" />
            </div>

            <div class="form--group">
              <label>Email</label>
              <input type="text" id="studEmail" />
            </div>
            <div class="form--group">
              <label>ImageUrl</label>
              <input type="text"  id="imageUrl" />
            </div>
            <div class="form--group gender">
              <form id="gender">
                <label
                  >Gender
                  <input type="radio"  value="Male" name="gender" />
                  Male
                  <input type="radio" value="Female" name="gender"  />
                  Female
                </label>
              </form>
            </div>

            <div class="form--group">
              <button class="btn enroll" id="enroll">Enroll Student</button>
              <button class="btn clear">Clear</button>
            </div>
          </form>
        </div>
        <div class="enrolled-container">
          <h2 class="students--header">Enrolled Students</h2>
          <div class="student">
            <div class="info">
              <h3 class="description--header">Descriptions</h3>
              <ul class="detials">
                <li class="name">Name: <span id="name"></span></li>
                <li class="email">Email: <span id="email"></span></li>

                <li class="gender">Gender: <span id="gender"></span></li>
              </ul>
            </div>
            <div class="photo">
              <h3 class="photo--header">Photo</h3>
              <img class="student--photo" id="photo" alt="student-photo" />
            </div>
          </div>

          
        </div>
      </div>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
